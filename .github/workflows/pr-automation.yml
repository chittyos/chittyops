name: PR Automation

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  checks: write
  statuses: write

jobs:
  auto-label:
    name: Auto-label PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Apply labels based on file changes
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

      - name: Analyze PR content for additional labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) return;
            
            const title = pr.title.toLowerCase();
            const body = (pr.body || '').toLowerCase();
            const labels = [];
            
            // Check for breaking changes
            if (title.includes('breaking') || body.includes('breaking change')) {
              labels.push('breaking-change');
            }
            
            // Check for urgent fixes
            if (title.includes('hotfix') || title.includes('urgent')) {
              labels.push('urgent');
            }
            
            // Check for RFC/proposal
            if (title.includes('rfc') || title.includes('proposal')) {
              labels.push('rfc');
            }
            
            // Add labels if any found
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: labels
              });
            }

  trigger-ai-reviews:
    name: Trigger AI Reviews
    runs-on: ubuntu-latest
    needs: auto-label
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize')
    steps:
      - uses: actions/checkout@v4

      - name: Dispatch Claude Review
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ai-review-claude.yml',
              ref: context.ref,
              inputs: {
                pr_number: String(context.payload.pull_request.number)
              }
            });
      
      - name: Dispatch Codex Review
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ai-review-codex.yml',
              ref: context.ref,
              inputs: {
                pr_number: String(context.payload.pull_request.number)
              }
            });

      - name: Wait for CodeRabbit
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            console.log(`CodeRabbit AI should auto-review PR #${pr.number}`);
            console.log('CodeRabbit is configured via .github/coderabbit.yml');

  check-merge-ready:
    name: Check if ready to merge
    runs-on: ubuntu-latest
    needs: trigger-ai-reviews
    if: github.event_name != 'pull_request' || github.event.action != 'opened'
    steps:
      - uses: actions/checkout@v4

      - name: Check PR merge status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request?.number || 
                            context.payload.check_suite?.pull_requests?.[0]?.number;
            
            if (!prNumber) {
              console.log('No PR number found');
              return;
            }
            
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            // Check for blocking labels
            const blockingLabels = ['do-not-merge', 'wip', 'work-in-progress', 'blocked'];
            const hasBlockingLabel = pr.labels.some(label => 
              blockingLabels.includes(label.name.toLowerCase())
            );
            
            if (hasBlockingLabel) {
              console.log('PR has blocking labels, cannot auto-merge');
              return;
            }
            
            // Check if all checks passed
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha
            });
            
            const allChecksPassed = checks.check_runs.every(check => 
              check.conclusion === 'success' || check.conclusion === 'skipped'
            );
            
            if (allChecksPassed && !pr.draft && pr.mergeable && !pr.merged) {
              console.log('PR is ready for auto-merge!');
              core.setOutput('ready', 'true');
            } else {
              console.log('PR is not yet ready for auto-merge');
              console.log(`Draft: ${pr.draft}, Mergeable: ${pr.mergeable}, Merged: ${pr.merged}`);
            }
