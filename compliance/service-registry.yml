# ChittyOS Ecosystem Service Registry
# canonical_uri: chittycanon://chittyos/registry/services
# namespace: chittyos.operations.registry
# type: service-registry
# status: CERTIFIED
# registered_with: chittycanon://core/services/canon
schema_version: "1.0"
last_updated: "2026-02-09"

# Compliance profiles define which dimensions apply per service type
compliance_profiles:
  cloudflare-worker:
    chittyconnect: required
    chittybeacon: required
    chittycanon: required
    chittyregister: required
    chittyrouter: required
    chittytrust: required
    health_endpoint: required
  npm-package:
    chittyconnect: required
    chittybeacon: optional
    chittycanon: required
    chittyregister: optional
    chittyrouter: not_applicable
    chittytrust: optional
    health_endpoint: not_applicable
  tool:
    chittyconnect: required
    chittybeacon: optional
    chittycanon: required
    chittyregister: optional
    chittyrouter: not_applicable
    chittytrust: optional
    health_endpoint: not_applicable
  documentation:
    chittyconnect: optional
    chittybeacon: not_applicable
    chittycanon: required
    chittyregister: not_applicable
    chittyrouter: not_applicable
    chittytrust: not_applicable
    health_endpoint: not_applicable
  org-config:
    chittyconnect: optional
    chittybeacon: not_applicable
    chittycanon: required
    chittyregister: not_applicable
    chittyrouter: not_applicable
    chittytrust: not_applicable
    health_endpoint: not_applicable
  client-sdk:
    chittyconnect: required
    chittybeacon: optional
    chittycanon: required
    chittyregister: optional
    chittyrouter: not_applicable
    chittytrust: optional
    health_endpoint: not_applicable

